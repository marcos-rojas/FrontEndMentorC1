<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700;900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="card">
    <div class="logo">
    </div>
    <h1 class="title">
      Order Summary
    </h1>
    <summary class="description">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </summary>
    <form class="preview">
      <section class="info">
        <button type="button" class="music" data-key="1">
        </button>
        <section class="plan_price">
          <p>Annual Plan</p> 
          <p>$59.99/year</p> 
        </section>
        <div class="option">
          <a href="">Change</a>
        </div>
      </section>
      

      <button class="btn order">
        Proceed to Payment
      </button>
    </form>
    <section class="cancel">
      <button class="btn cancel_button">
        Cancel Order
      </button>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>

  <audio src="./assets/clap.wav" data-key="1"></audio>

  <script src="./index.js"></script>
</body>

</html>
